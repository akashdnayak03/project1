<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login To Collage Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      form.container {
        width: 90%;
        padding: 2rem;
        border: none;
        border-radius: 2rem;
        background-color: #000000b5;
        box-shadow: 2px 10px 30px rgba(229, 224, 224, 0.621);
        max-width: 600px;
        color: white;
      }
      p{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
  <body
    style="
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0d1a28c1;
    "
  >
    <form class="container" action="/login" method="POST">
      <p class="container-fluid text-info text-center display-1">
        Login
      </p>
      <div class="row">
        <div class="col-sm-4">
          <label for="name" class="form-label"> ENTER YOUR NAME : </label>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            placeholder="name"
            id="name"
            name="name"
            required
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-4">
          <label for="usn">USN : </label>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            placeholder="USN"
            id="usn"
            name="usn"
            required
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-4">
          <label for="password" class="form-label">PASSWORD : </label>
        </div>
        <div class="col-sm-8">
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>
      </div>
      <br />
      <button type="submit" class="btn btn-outline-primary">Login</button>
      &nbsp;&nbsp;&nbsp;
      <a href="http://localhost:3000/get-otp" class="link">Sign in</a>
      <br />
      <p class="h2 text-info text-center"></p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        e.preventDefault();
        console.log(name, password);

        const response = await fetch("/login", {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, password }),
        });

        const data = await response.json();
        if(data.status === 'succuss'){
          alert(data.message);
        window.location.href = 'https://www.mcehassan.ac.in/home/Devops_Club';
        }
        else{
          alert(data.message);
          window.location.href = '/';
        }
      });
    </script>
  </body>
</html>

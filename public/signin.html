<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login To College Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      form.container {
        width: 90%;
        padding: 2rem;
        border: none;
        border-radius: 2rem;
        background-color: #000000b5;
        box-shadow: 2px 10px 30px rgba(229, 224, 224, 0.621);
        max-width: 600px;
        color: white;
      }
      .display-2 {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-style: italic;
        font-weight: bold;
      }
      button {
        width: 100%;
        border-radius: 20px;
      }
    </style>
  </head>
  <body
    style="
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0d1a28c1;
    "
  >
    <form class="container" id="form" onsubmit="return false;">
      <p class="text-info text-center display-2" style="width: 100%">Signin</p>

      <p class="p text-center text-white">
        Please enter your email to receive a one-time password.
      </p>

      <div class="row">
        <div class="col-sm-4">
          <label for="email" class="form-label text-white">EMAIL</label>
        </div>
        <div class="col-sm-8">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your Gmail"
            id="email"
            name="email"
            required
          />
        </div>
      </div>

      <br />

      <button
        type="button"
        class="btn btn-primary"
        id="snd-otp"
        onclick="sendotp()"
      >
        Get OTP
      </button>

      <div class="row mt-3" style="display: none" id="otp">
        <div class="col-sm-4">
          <label for="otp-fill" class="form-label text-white">ENTER OTP</label>
        </div>
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            placeholder="OTP"
            id="otp-fill"
            name="otp-fill"
          />
        </div>
      </div>

      <br />
      <button
        type="button"
        class="btn btn-primary"
        id="submit-otp"
        style="display: none"
        onclick="putotp()"
      >
        Signin
      </button>
    </form>

    <script>
      const sndotp = document.getElementById("snd-otp");
      const otpinput = document.getElementById("otp");
      const submitotp = document.getElementById("submit-otp");

      async function sendotp() {
        sndotp.style.display = "none";

        const email = document.getElementById("email").value.trim();
        if (!email) {
          alert("Please enter an email.");
          return;
        }

        try {
          const res = await fetch("/get-otp", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
            credentials: "include",
          });

          const data = await res.json();
          console.log(data);
          alert(data.message);

          if (data.status === "succuss") {
            sndotp.style.display = "none";
            otpinput.style.display = "flex";
            submitotp.style.display = "block";
          }
        } catch (err) {
          sndotp.style.display = "block";
          otpinput.style.display = "none";
          submitotp.style.display = "none";
          console.error(err);
          alert("Error occurred while sending OTP.");
        }
      }

      async function putotp() {
        const email = document.getElementById("email").value.trim();
        const otp = document.getElementById("otp-fill").value.trim();
        if (!otp) {
          alert("Please enter the OTP.");
          return;
        }

        try {
          const res = await fetch("/verify-otp", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, otp }),
            credentials: "include",
          });

          const data = await res.json();

          if (data.status === "succuss") {
            alert(data.message);
            window.location.href = "/register";
          } else {
            alert(data.message);
            sndotp.style.display = "block";
            otpinput.style.display = "none";
            submitotp.style.display = "none";
          }
        } catch (err) {
          console.error(err);
          alert("Error occurred while verifying OTP.");
        }
      }
    </script>
  </body>
</html>
